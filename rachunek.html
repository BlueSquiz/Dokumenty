<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rachunek - QUIETRITE</title>

  <style>
    :root { --accent: #000000; }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7f6;
      font-size: 11px;
      color: #000;
    }

    .editor-panel{
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid-inputs{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 8px;
      align-items: start;
    }

    label{
      display: block;
      font-weight: bold;
      font-size: 9px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    input, textarea{
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 11px;
      box-sizing: border-box;
      background: #fff;
    }
    textarea{ resize: vertical; }

    button{
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      text-transform: uppercase;
      margin-top: 8px;
      border-radius: 4px;
    }

    .preview-area{
      padding: 15px;
      display: flex;
      justify-content: center;
      background: #525659;
    }

    .a4-page{
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      padding: 15mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }

    .header{
      text-align: center;
      margin-bottom: 16px;
    }

    .logo{
      max-width: 120px;
      height: auto;
      display: inline-block;
      margin-bottom: 6px;
    }

    .title{
      font-size: 18px;
      font-weight: bold;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 5px 0;
      margin: 6px 0 0 0;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .meta-line{
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 10px;
      margin: 14px 0 18px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    .parties{
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 18px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .party{
      width: 48%;
      font-size: 10px;
    }

    .party strong{
      display: block;
      border-bottom: 1px solid #000;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 9px;
      padding-bottom: 2px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th{
      background: #f9f9f9;
      text-align: left;
      padding: 10px;
      border-bottom: 2px solid #000;
      text-transform: uppercase;
      font-size: 9px;
    }

    td{
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 11px;
      vertical-align: top;
    }

    .summary{
      margin-left: auto;
      width: 40%;
      margin-top: 14px;
      text-align: right;
      font-size: 12px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .total{
      font-size: 16px;
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .bank-info{
      margin-top: 26px;
      padding: 14px;
      background: #f9f9f9;
      border-left: 4px solid #000;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .bank-info .row{
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .bank-info strong{
      display: block;
      font-size: 9px;
      text-transform: uppercase;
      color: #666;
    }

    .bank-number{
      margin: 6px 0 0 0;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 0.3px;
    }

    .signature-area{
      margin-top: auto;
      padding-top: 45px;
      text-align: right;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .sig-box{
      display: inline-block;
      width: 220px;
      border-top: 1px solid #000;
      text-align: center;
      padding-top: 6px;
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Print */
    @page{
      size: A4;
      margin: 12mm 15mm;
    }

    @media print{
      body{ background: #fff; }
      .editor-panel{ display:none; }
      .preview-area{ padding:0; background:#fff; }
      .a4-page{
        width: 100%;
        min-height: auto;
        margin: 0;
        padding: 0; /* margines robi @page */
      }
    }
  </style>
</head>

<body>
  <div class="editor-panel">
    <div class="grid-inputs">
      <div>
        <label>Nr rachunku / Data</label>
        <input type="text" id="in-nr" value="RCH/01/2026" />
        <input type="text" id="in-date" value="23.02.2026" style="margin-top:6px;" />
      </div>

      <div>
        <label>Nabywca (Klient)</label>
        <textarea id="in-client" rows="3">Imię Nazwisko / Firma
Adres Klienta
NIP:</textarea>
      </div>

      <div>
        <label>Sprzedawca</label>
        <textarea id="in-me" rows="3">Krystian Stępniak
Olsztyn 11-041
NIP/PESEL:</textarea>
      </div>

      <div>
        <label>Nazwa usługi / Kwota</label>
        <input type="text" id="in-service" value="Wykonanie wideo - Pakiet PRO" />
        <input type="text" id="in-price" value="2500,00 PLN" style="margin-top:6px;" />
      </div>

      <div>
        <label>Numer konta bankowego</label>
        <input type="text" id="in-bank" value="00 0000 0000 0000 0000 0000 0000" />
        <label style="margin-top:8px;">Termin płatności</label>
        <input type="text" id="in-due" value="7 dni" />
      </div>
    </div>

    <button id="btn-print" type="button">WYSTAW RACHUNEK (DRUKUJ)</button>
  </div>

  <div class="preview-area">
    <div class="a4-page">
      <div class="header">
        <img src="logo.PNG" class="logo" id="logo-img" alt="QUIETRITE logo">
        <div class="title">Rachunek</div>
      </div>

      <div class="meta-line">
        <span><strong>Numer rachunku:</strong> <span id="out-nr"></span></span>
        <span><strong>Data wystawienia:</strong> <span id="out-date"></span></span>
      </div>

      <div class="parties">
        <div class="party">
          <strong>Sprzedawca:</strong>
          <span id="out-me" style="white-space: pre-wrap;"></span>
        </div>
        <div class="party">
          <strong>Nabywca:</strong>
          <span id="out-client" style="white-space: pre-wrap;"></span>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nazwa usługi / Przedmiot</th>
            <th style="text-align:right;">Wartość</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="out-service"></td>
            <td id="out-price-table" style="text-align:right; font-weight:bold;"></td>
          </tr>
        </tbody>
      </table>

      <div class="summary">
        <div>Suma do zapłaty:</div>
        <div class="total" id="out-price-total"></div>
      </div>

      <div class="bank-info">
        <div class="row">
          <div>
            <strong>Forma płatności</strong>
            <div>Przelew</div>
          </div>
          <div style="text-align:right;">
            <strong>Termin płatności</strong>
            <div id="out-due"></div>
          </div>
        </div>
        <strong>Numer konta</strong>
        <p class="bank-number" id="out-bank"></p>
      </div>

      <div class="signature-area">
        <div class="sig-box">Wystawca rachunku</div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setText(outId, value) {
      const el = $(outId);
      if (!el) return;
      el.innerText = value ?? "";
    }

    function updateAll() {
      setText("out-nr", $("in-nr").value);
      setText("out-date", $("in-date").value);
      setText("out-client", $("in-client").value);
      setText("out-me", $("in-me").value);
      setText("out-service", $("in-service").value);

      const price = $("in-price").value;
      setText("out-price-table", price);
      setText("out-price-total", price);

      setText("out-bank", $("in-bank").value);
      setText("out-due", $("in-due").value);
    }

    function init() {
      // Logo fallback (pewniej niż inline onerror)
      const logo = $("logo-img");
      logo.addEventListener("error", () => { logo.src = "logo.png"; }, { once: true });

      // Live update
      ["in-nr","in-date","in-client","in-me","in-service","in-price","in-bank","in-due"].forEach(id => {
        $(id).addEventListener("input", updateAll);
      });

      $("btn-print").addEventListener("click", () => window.print());

      updateAll();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
