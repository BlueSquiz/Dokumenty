<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rachunek - QUIETRITE</title>

  <style>
    :root { --accent: #000000; }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7f6;
      font-size: 11px;
      color: #000;
    }

    .editor-panel{
      background: #fff;
      padding: 10px;
      border-bottom: 2px solid var(--accent);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid-inputs{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 8px;
      align-items: start;
    }

    label{
      display: block;
      font-weight: bold;
      font-size: 9px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    input, textarea{
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 11px;
      box-sizing: border-box;
      background: #fff;
    }
    textarea{ resize: vertical; }

    button{
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      text-transform: uppercase;
      margin-top: 8px;
      border-radius: 4px;
    }

    .preview-area{
      padding: 15px;
      display: flex;
      justify-content: center;
      background: #525659;
    }

    .a4-page{
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      padding: 15mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }

    .header{
      text-align: center;
      margin-bottom: 16px;
    }

    .logo{
      max-width: 120px;
      height: auto;
      display: inline-block;
      margin-bottom: 6px;
    }

    .title{
      font-size: 18px;
      font-weight: bold;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 5px 0;
      margin: 6px 0 0 0;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .meta-line{
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 10px;
      margin: 14px 0 18px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    .parties{
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 18px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .party{
      width: 48%;
      font-size: 10px;
    }

    .party strong{
      display: block;
      border-bottom: 1px solid #000;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 9px;
      padding-bottom: 2px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th{
      background: #f9f9f9;
      text-align: left;
      padding: 10px;
      border-bottom: 2px solid #000;
      text-transform: uppercase;
      font-size: 9px;
    }

    td{
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 11px;
      vertical-align: top;
    }

    .summary{
      margin-left: auto;
      width: 55%;
      margin-top: 14px;
      text-align: right;
      font-size: 12px;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .total{
      font-size: 16px;
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .in-words{
      margin-top: 6px;
      font-size: 10.5px;
      color: #333;
      text-align: right;
    }

    .bank-info{
      margin-top: 26px;
      padding: 14px;
      background: #f9f9f9;
      border-left: 4px solid #000;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .bank-info .row{
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .bank-info strong{
      display: block;
      font-size: 9px;
      text-transform: uppercase;
      color: #666;
    }

    .bank-number{
      margin: 6px 0 0 0;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 0.3px;
    }

    .signature-area{
      margin-top: auto;
      padding-top: 45px;
      text-align: right;
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .sig-box{
      display: inline-block;
      width: 220px;
      border-top: 1px solid #000;
      text-align: center;
      padding-top: 6px;
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
    }

    @page{
      size: A4;
      margin: 12mm 15mm;
    }

    @media print{
      body{ background: #fff; }
      .editor-panel{ display:none; }
      .preview-area{ padding:0; background:#fff; }
      .a4-page{
        width: 100%;
        min-height: auto;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="editor-panel">
    <div class="grid-inputs">
      <div>
        <label>Nr rachunku / Data wystawienia (dd.mm.rrrr)</label>
        <input type="text" id="in-nr" value="RCH/01/2026" />
        <input type="text" id="in-date" value="23.02.2026" style="margin-top:6px;" />
      </div>

      <div>
        <label>Nabywca (Klient)</label>
        <textarea id="in-client" rows="3">Imię Nazwisko / Firma
Adres Klienta
NIP:</textarea>
      </div>

      <div>
        <label>Sprzedawca</label>
        <textarea id="in-me" rows="3">Krystian Stępniak
Olsztyn 11-041
NIP/PESEL:</textarea>
      </div>

      <div>
        <label>Nazwa usługi / Kwota</label>
        <input type="text" id="in-service" value="Wykonanie wideo - Pakiet PRO" />
        <input type="text" id="in-price" value="2500,00 PLN" style="margin-top:6px;" />
      </div>

      <div>
        <label>Numer konta bankowego</label>
        <input type="text" id="in-bank" value="00 0000 0000 0000 0000 0000 0000" />

        <label style="margin-top:8px;">Termin płatności (dni)</label>
        <input type="number" id="in-due-days" value="7" min="0" step="1" />
      </div>
    </div>

    <button id="btn-print" type="button">WYSTAW RACHUNEK (DRUKUJ)</button>
  </div>

  <div class="preview-area">
    <div class="a4-page">
      <div class="header">
        <img src="logo.PNG" class="logo" id="logo-img" alt="QUIETRITE logo">
        <div class="title">Rachunek</div>
      </div>

      <div class="meta-line">
        <span><strong>Numer rachunku:</strong> <span id="out-nr"></span></span>
        <span><strong>Data wystawienia:</strong> <span id="out-date"></span></span>
      </div>

      <div class="parties">
        <div class="party">
          <strong>Sprzedawca:</strong>
          <span id="out-me" style="white-space: pre-wrap;"></span>
        </div>
        <div class="party">
          <strong>Nabywca:</strong>
          <span id="out-client" style="white-space: pre-wrap;"></span>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nazwa usługi / Przedmiot</th>
            <th style="text-align:right;">Wartość</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="out-service"></td>
            <td id="out-price-table" style="text-align:right; font-weight:bold;"></td>
          </tr>
        </tbody>
      </table>

      <div class="summary">
        <div>Suma do zapłaty:</div>
        <div class="total" id="out-price-total"></div>
        <div class="in-words"><strong>Kwota słownie:</strong> <span id="out-price-words"></span></div>
      </div>

      <div class="bank-info">
        <div class="row">
          <div>
            <strong>Forma płatności</strong>
            <div>Przelew</div>
          </div>
          <div style="text-align:right;">
            <strong>Termin płatności</strong>
            <div id="out-due"></div>
          </div>
        </div>
        <strong>Numer konta</strong>
        <p class="bank-number" id="out-bank"></p>
      </div>

      <div class="signature-area">
        <div class="sig-box">Wystawca rachunku</div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setText(outId, value) {
      const el = $(outId);
      if (!el) return;
      el.innerText = value ?? "";
    }

    // --- DATE: dd.mm.yyyy OR dd-mm-yyyy OR yyyy-mm-dd ---
    function parsePolishDate(str) {
      if (!str) return null;
      const s = String(str).trim();

      // dd.mm.yyyy / dd-mm-yyyy / dd/mm/yyyy
      let m = s.match(/^(\d{1,2})[.\-\/](\d{1,2})[.\-\/](\d{4})$/);
      if (m) {
        const dd = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10) - 1;
        const yy = parseInt(m[3], 10);
        const d = new Date(yy, mm, dd);
        // walidacja (np. 31.02)
        if (d.getFullYear() === yy && d.getMonth() === mm && d.getDate() === dd) return d;
        return null;
      }

      // yyyy-mm-dd
      m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
      if (m) {
        const yy = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10) - 1;
        const dd = parseInt(m[3], 10);
        const d = new Date(yy, mm, dd);
        if (d.getFullYear() === yy && d.getMonth() === mm && d.getDate() === dd) return d;
        return null;
      }

      return null;
    }

    function formatDatePL(d) {
      const dd = String(d.getDate()).padStart(2, "0");
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const yy = d.getFullYear();
      return `${dd}.${mm}.${yy}`;
    }

    function addDays(dateObj, days) {
      const d = new Date(dateObj);
      d.setDate(d.getDate() + days);
      return d;
    }

    // --- PRICE PARSE: "2500,00 PLN" -> 2500.00 ---
    function parsePriceToNumber(str) {
      if (!str) return NaN;
      let s = String(str).toUpperCase();

      // usuń walutę i spacje nierozdzielające
      s = s.replace(/\s|PLN|ZŁ|ZL/g, "");

      // zostaw cyfry, kropki, przecinki
      s = s.replace(/[^0-9,.\-]/g, "");

      // jeśli są i kropki i przecinki, zakładamy: kropki = tys., przecinek = grosze
      // np. 1.234,56
      if (s.includes(",") && s.includes(".")) {
        s = s.replace(/\./g, "");
        s = s.replace(",", ".");
      } else {
        // jeśli tylko przecinek -> zamień na kropkę
        s = s.replace(",", ".");
      }

      const n = parseFloat(s);
      return Number.isFinite(n) ? n : NaN;
    }

    // --- PL WORDS ---
    const ONES = ["", "jeden", "dwa", "trzy", "cztery", "pięć", "sześć", "siedem", "osiem", "dziewięć"];
    const TEENS = ["dziesięć","jedenaście","dwanaście","trzynaście","czternaście","piętnaście","szesnaście","siedemnaście","osiemnaście","dziewiętnaście"];
    const TENS = ["","dziesięć","dwadzieścia","trzydzieści","czterdzieści","pięćdziesiąt","sześćdziesiąt","siedemdziesiąt","osiemdziesiąt","dziewięćdziesiąt"];
    const HUNDREDS = ["","sto","dwieście","trzysta","czterysta","pięćset","sześćset","siedemset","osiemset","dziewięćset"];

    function pluralPL(n, forms) {
      // forms: [singular, few, many] e.g. ["złoty","złote","złotych"]
      const mod10 = n % 10;
      const mod100 = n % 100;
      if (n === 1) return forms[0];
      if (mod10 >= 2 && mod10 <= 4 && !(mod100 >= 12 && mod100 <= 14)) return forms[1];
      return forms[2];
    }

    function tripletToWords(n) { // 0..999
      const h = Math.floor(n / 100);
      const t = Math.floor((n % 100) / 10);
      const o = n % 10;

      const parts = [];
      if (h) parts.push(HUNDREDS[h]);

      if (t === 1) {
        parts.push(TEENS[o]);
      } else {
        if (t) parts.push(TENS[t]);
        if (o) parts.push(ONES[o]);
      }
      return parts.join(" ").trim();
    }

    function numberToWordsPL(n) {
      if (n === 0) return "zero";

      const groups = [
        { forms: ["", "", ""], value: 0 }, // placeholder (units)
        { forms: ["tysiąc", "tysiące", "tysięcy"], value: 0 },
        { forms: ["milion", "miliony", "milionów"], value: 0 },
        { forms: ["miliard", "miliardy", "miliardów"], value: 0 }
      ];

      let num = n;
      let i = 0;
      while (num > 0 && i < groups.length) {
        groups[i].value = num % 1000;
        num = Math.floor(num / 1000);
        i++;
      }

      const parts = [];

      // units group (index 0) handled later in loop too
      for (let idx = groups.length - 1; idx >= 0; idx--) {
        const g = groups[idx];
        const val = g.value;
        if (!val) continue;

        if (idx === 1 && val === 1) {
          // 1000 = "tysiąc" (bez "jeden")
          parts.push("tysiąc");
          continue;
        }

        const words = tripletToWords(val);
        if (words) parts.push(words);

        if (idx > 0) {
          parts.push(pluralPL(val, g.forms));
        }
      }

      return parts.join(" ").replace(/\s+/g, " ").trim();
    }

    function amountToWordsPL(amountNumber) {
      if (!Number.isFinite(amountNumber)) return "";

      const zl = Math.floor(amountNumber + 1e-9);
      const gr = Math.round((amountNumber - zl) * 100);

      const zlWords = numberToWordsPL(zl);
      const zlUnit = pluralPL(zl, ["złoty", "złote", "złotych"]);
      const grStr = String(gr).padStart(2, "0");

      return `${zlWords} ${zlUnit} ${grStr}/100`;
    }

    function updateAll() {
      setText("out-nr", $("in-nr").value);
      setText("out-date", $("in-date").value);
      setText("out-client", $("in-client").value);
      setText("out-me", $("in-me").value);
      setText("out-service", $("in-service").value);

      const priceStr = $("in-price").value;
      setText("out-price-table", priceStr);
      setText("out-price-total", priceStr);

      // words
      const priceNum = parsePriceToNumber(priceStr);
      setText("out-price-words", amountToWordsPL(priceNum));

      // due date
      const issueDate = parsePolishDate($("in-date").value);
      const days = parseInt($("in-due-days").value || "0", 10);

      if (issueDate && Number.isFinite(days)) {
        const dueDate = addDays(issueDate, Math.max(0, days));
        setText("out-due", `${days} dni (do: ${formatDatePL(dueDate)})`);
      } else if (Number.isFinite(days)) {
        setText("out-due", `${days} dni`);
      } else {
        setText("out-due", "");
      }

      setText("out-bank", $("in-bank").value);
    }

    function init() {
      const logo = $("logo-img");
      logo.addEventListener("error", () => { logo.src = "logo.png"; }, { once: true });

      ["in-nr","in-date","in-client","in-me","in-service","in-price","in-bank","in-due-days"].forEach(id => {
        $(id).addEventListener("input", updateAll);
      });

      $("btn-print").addEventListener("click", () => window.print());

      updateAll();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
